name: Auto Merge Develop to Master & Docker Deploy

on:
  push:
    branches:
      - develop
      - master

jobs:
  # 1️⃣ Merge develop into master
  merge_to_master:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Authenticate with GitHub
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/anjalisvaapta14/AWS_CICD.git

      - name: Merge develop into master
        run: |
          git checkout master
          git merge origin/develop --no-edit
          git push origin master

  # 2️⃣ Build & Push Docker Image on master
  docker_deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: merge_to_master

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t anjali1404/bang:latest .
          docker push anjali1404/bang:latest
